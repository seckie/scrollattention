<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Scroll Attention</title>
<meta name="X-UA-Compatible" content="IE=edge" />
<meta name="vieport" content="width=device-width" />
<script src="js/modernizr.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script>
$(function () {
	setTimeout(function () {
		var easing = 'easeOutCubic';
		$('#attention').css({
			bottom: 220
		}).fadeIn(500).animate({
			bottom: 160 
		}, 800, easing).animate({
			bottom: 180
		}, 500, easing).animate({
			bottom: 160
		}, 500, easing).animate({
			bottom: 180
		}, 500, easing).fadeOut(500);
	}, 1000);
});
</script>
<style>
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
}
.page {
	width: 100%;
	height: 100%;
	text-align: center;
	font-size: 100px;
	line-height: 2;
}
a {
	color: #333;
}
#page1 { background-color: #ccc; }
#attention {
	display: block;
	position: absolute;
	bottom: 220px;
	left: 50%;
	height: 2em;
	width: 7em;
	margin: -1em 0 0 -3.5em;
	border: 1px solid gray;
	background-color: rgba(255, 255, 255, 0.5);
}
</style>
</head>
<body>
<div class="page" id="page1">
<a href="#page4" id="attention">&darr;To Page4</a>
<!--/.page--></div>
</body>
</html>
